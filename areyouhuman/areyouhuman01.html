    .game-container {display:none;}
    .game-container.active {display:block;}
    .next-btn {margin-top:16px;padding:8px 16px;border:none;border-radius:4px;background:var(--red);color:#fff;cursor:pointer;}

  <script>
    const games = Array.from(document.querySelectorAll('.game-container'));
    let current = 0;
    function nextGame(){
      if(current < games.length-1){
        games[current].classList.remove('active');
        current++;
        games[current].classList.add('active');
      }
    }
    function finishGames(){
      games[current].classList.remove('active');
      alert('Alle Rätsel abgeschlossen!');
    }
    function updateDateTime() {
      const dt = document.getElementById('dateTime');
      const now = new Date();
      const options = { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      dt.textContent = now.toLocaleDateString('de-AT', options);
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
