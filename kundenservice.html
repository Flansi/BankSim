<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundenservice - Wien ONline-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center py-3 mb-4">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Wien ONline-Bank Logo" height="40">
    </header>
    <nav class="nav justify-content-center mb-4">
        <a class="nav-link" href="index.html">Login</a>
        <a class="nav-link" href="filialen.html">Filialen</a>

    </nav>
    <div class="container">
        <h2 class="mb-3">Kundenservice</h2>
        <p>Sie haben Fragen? Schreiben Sie uns eine Nachricht!</p>
        <form class="card p-3 mx-auto" style="max-width: 400px;">
            <div class="mb-2">
                <input type="text" class="form-control" placeholder="Ihr Name">
            </div>
            <div class="mb-2">
                <input type="email" class="form-control" placeholder="Ihre E-Mail">
            </div>
            <div class="mb-2">
                <textarea rows="4" class="form-control" placeholder="Ihre Nachricht"></textarea>
            </div>
            <button class="btn btn-primary w-100" type="submit">Senden</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
