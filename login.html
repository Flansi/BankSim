<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meine Online-Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        header {
            background-color: #003366;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .category-nav {
            display: flex;
            background-color: #0055a5;
        }
        .category-nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            flex: 1;
            text-align: center;
        }
        .category-nav a:hover {
            background-color: #003d75;
        }
        .login-container {
            max-width: 300px;
            margin: 100px auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        .login-container button {
            width: 100%;
            padding: 0.5rem;
            background-color: #004080;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meine Online-Bank</h1>
    </header>
    <nav class="category-nav">
        <a href="index.html">Login</a>
        <a href="filialen.html">Filialen</a>
        <a href="mitarbeiter.html">Mitarbeiter</a>
        <a href="kundenservice.html">Kundenservice</a>
        <a href="sperrhotline.html">Sperrhotline</a>
        <a href="rechner.html">Rechner</a>
        <a href="karriere.html">Karriere</a>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Benutzername" required>
            <input type="password" name="password" placeholder="Passwort" required>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('register') }}">Registrieren</a>
    </div>
</body>
</html>
