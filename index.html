<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #003366;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            background-color: #004080;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            flex: 1;
            text-align: center;
        }
        nav a:hover {
            background-color: #00264d;
        }
        #content {
            padding: 2rem;
        }
        .hidden {
            display: none;
        }
        .login-container {
            max-width: 300px;
            margin: 100px auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        .login-container button {
            width: 100%;
            padding: 0.5rem;
            background-color: #004080;
            color: white;
            border: none;
        }
        .transfer-form {
            max-width: 500px;
            margin: 1rem auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .transfer-form label {
            display: block;
            margin-top: 0.5rem;
        }
        .transfer-form input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
        }
        .transfer-form button {
            width: 100%;
            padding: 0.5rem;
            background-color: #004080;
            color: white;
            border: none;
        }
        .note {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
        .category-nav {
            display: flex;
            background-color: #0055a5;
        }
        .category-nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            flex: 1;
            text-align: center;
        }
        .category-nav a:hover {
            background-color: #003d75;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meine Online-Bank</h1>
    </header>
<nav class="category-nav">
    <a href="filialen.html">Filialen</a>
    <a href="mitarbeiter.html">Mitarbeiter</a>
    <a href="kundenservice.html">Kundenservice</a>
    <a href="sperrhotline.html">Sperrhotline</a>
    <a href="rechner.html">Rechner</a>
    <a href="karriere.html">Karriere</a>
</nav>

    {% if not session.get('user_id') %}
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
        <form method="post" action="{{ url_for('login', from_index=1) }}">
            <input type="text" name="username" placeholder="Benutzername" required>
            <input type="password" name="password" placeholder="Passwort" required>
            <button type="submit">Einloggen</button>
        </form>
        <a href="{{ url_for('register') }}">Registrieren</a>
    </div>
    {% else %}
    <div id="app">
        <nav>
            <a href="#" onclick="showPage('home')">Home</a>
            <a href="#" onclick="showPage('balance')">Kontostand</a>
            <a href="#" onclick="showPage('transfer')">Überweisung</a>
            <a href="#" onclick="showPage('settings')">Einstellungen</a>
            <a href="{{ url_for('logout') }}">Abmelden</a>
        </nav>
        <div id="content"></div>
    </div>
    {% endif %}

    <script>

        function showPage(page) {
            const content = document.getElementById('content');
            switch(page) {
                case 'home':
                    content.innerHTML = '<h2>Willkommen bei Ihrer Online-Bank!</h2><p>Wählen Sie eine Option aus dem Menü.</p>';
                    break;
                case 'balance':
                    content.innerHTML = '<h2>Kontostand</h2><p>Aktueller Kontostand: <strong>1.000,00 €</strong></p>';
                    break;
                case 'transfer':
                    content.innerHTML = `
                        <h2>Überweisung</h2>
                        <form class="transfer-form" onsubmit="submitTransfer(event)">
                            <label for="recipient">Empfänger</label>
                            <input id="recipient" type="text" placeholder="Name des Empfängers" required>

                            <label for="iban">IBAN</label>
                            <input id="iban" type="text" placeholder="DE00 0000 0000 0000 0000 00" required>

                            <label for="bic">BIC</label>
                            <input id="bic" type="text" placeholder="BANKDEFFXXX" required>

                            <label for="amount">Betrag in EUR</label>
                            <input id="amount" type="number" step="0.01" placeholder="0,00" required>

                            <label for="purpose">Verwendungszweck</label>
                            <input id="purpose" type="text" placeholder="Verwendungszweck">

                            <button type="submit">Überweisen</button>
                        </form>
                        <p class="note">(Nur eine Demo, keine echte Überweisung)</p>
                    `;
                    break;
                case 'settings':
                    content.innerHTML = '<h2>Einstellungen</h2><p>Hier können Sie Ihre persönlichen Einstellungen vornehmen.</p>';
                    break;
                default:
                    content.innerHTML = '';
            }
        }

        function submitTransfer(event) {
            event.preventDefault();
            alert('Überweisung ausgeführt (Demo)');
        }
    </script>
</body>
</html>
