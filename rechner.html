<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechner - Wien ONline-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center py-3 mb-4">
        <img src="logo.png" alt="Wien ONline-Bank Logo" height="40">
    </header>
    <nav class="nav justify-content-center mb-4">
        <a class="nav-link" href="index.html">Login</a>
        <a class="nav-link" href="filialen.html">Filialen</a>
        <a class="nav-link" href="mitarbeiter.html">Mitarbeiter</a>
        <a class="nav-link" href="kundenservice.html">Kundenservice</a>
        <a class="nav-link" href="sperrhotline.html">Sperrhotline</a>
        <a class="nav-link" href="rechner.html">Rechner</a>
        <a class="nav-link" href="karriere.html">Karriere</a>
    </nav>
    <div class="container">
        <h2 class="mb-3">Zinsrechner</h2>
        <div class="card p-3 mx-auto" style="max-width: 400px;">
            <input id="amount" type="number" class="form-control mb-2" placeholder="Anlagebetrag in EUR">
            <input id="rate" type="number" step="0.1" class="form-control mb-2" placeholder="Zinssatz in %">
            <input id="years" type="number" class="form-control mb-2" placeholder="Laufzeit in Jahren">
            <button class="btn btn-primary w-100 mb-2" onclick="calculate()">Berechnen</button>
            <p id="result" class="mb-0"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const years = parseFloat(document.getElementById('years').value);
            if(isNaN(amount) || isNaN(rate) || isNaN(years)) return;
            const result = amount * Math.pow(1 + rate, years);
            document.getElementById('result').innerText = 'Endbetrag: ' + result.toFixed(2) + ' EUR';
        }
    </script>
</body>
</html>
