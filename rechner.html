<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechner - Meine Online-Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        header {
            background-color: #003366;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .category-nav {
            display: flex;
            background-color: #0055a5;
        }
        .category-nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            flex: 1;
            text-align: center;
        }
        .category-nav a:hover {
            background-color: #003d75;
        }
        .content {
            padding: 2rem;
        }
        .calc {
            background-color: white;
            padding: 1rem;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .calc input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meine Online-Bank</h1>
    </header>
    <nav class="category-nav">
        <a href="index.html">Login</a>
        <a href="filialen.html">Filialen</a>
        <a href="mitarbeiter.html">Mitarbeiter</a>
        <a href="kundenservice.html">Kundenservice</a>
        <a href="sperrhotline.html">Sperrhotline</a>
        <a href="rechner.html">Rechner</a>
        <a href="karriere.html">Karriere</a>
    </nav>
    <div class="content">
        <h2>Zinsrechner</h2>
        <div class="calc">
            <input id="amount" type="number" placeholder="Anlagebetrag in EUR">
            <input id="rate" type="number" step="0.1" placeholder="Zinssatz in %">
            <input id="years" type="number" placeholder="Laufzeit in Jahren">
            <button onclick="calculate()">Berechnen</button>
            <p id="result"></p>
        </div>
    </div>
    <script>
        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const years = parseFloat(document.getElementById('years').value);
            if(isNaN(amount) || isNaN(rate) || isNaN(years)) return;
            const result = amount * Math.pow(1 + rate, years);
            document.getElementById('result').innerText = 'Endbetrag: ' + result.toFixed(2) + ' EUR';
        }
    </script>
</body>
</html>
